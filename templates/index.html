<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/index.css" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/89bbd3450e.js" crossorigin="anonymous"></script>
  <title>Início</title>
</head>

<body>
  <script>
    var currentUrl = ''
  </script>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="../static/img/ai_icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
      IA - Inteligência Artificial
    </a>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link" href="#">Ao Vivo</a>
      </li>
    </ul>
  </nav>

  <div class="container row">
    <!-- gallery -->
    <div class="col-md-7">
      <label class="ml-3">1. Selecione uma imagem</label>
      <div class="gallery-image">
        <div class="img-box">
          <img src="https://picsum.photos/350/250?image=444" alt="" />
          <div class="transparent-box">
            <i class="fas fa-check fa-4x"></i>
          </div>
        </div>
        <div class="img-box">
          <img src="https://picsum.photos/350/250/?image=232" alt="" />
          <div class="transparent-box">
            <i class="fas fa-check fa-4x"></i>
          </div>
        </div>
        <div class="img-box">
          <img src="https://picsum.photos/350/250/?image=431" alt="" />
          <div class="transparent-box">
            <i class="fas fa-check fa-4x"></i>
          </div>
        </div>
        <div class="img-box">
          <img src="https://picsum.photos/350/250?image=474" alt="" />
          <div class="transparent-box"></div>
        </div>
        <div class="img-box">
          <img src="https://picsum.photos/350/250?image=474" alt="" />
          <div class="transparent-box"></div>
        </div>
      </div>
    </div>

    <!-- options -->
    <div class="col-md-4">
      <div class="row">
        <label>2. Selecione uma opção</label>
        <div class="list-group options-list">
          <button class="list-group-item list-group-item-action" onclick="setOption('colorize')">Colorir</button>
          <button class="list-group-item list-group-item-action" onclick="setOption('detect')">Detectar objetos</button>
        </div>
      </div>
      <div class="row mt-5">
        <label class="">3. Resultado</label>
        <div id="result" class="result-empty">
          <img src="../static/img/loading.gif" id="loading" height="100"/>
        </div>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="../static/js/index.js"></script>
</body>

</html>
